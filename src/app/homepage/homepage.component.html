

<div class="container-fluid">
    <div class="card-columns">
      <div class="card" *ngFor="let item of lessons">
        <div class="card-header">
           <p class="card-title">{{item.letter}} |    {{item.title}}</p>
        </div>
        <div class="card-body">
             <div class="list-group list-group-flush">
              <a [routerLink]="['/quiz', ip, subject, item.title, activity.topic, subjectletter, yearnumber, item.letter, activity.number]" routerLinkActive="active" *ngFor="let activity of item.activities" class="list-group-item list-group-item-action">{{item.letter}}.{{activity.number}} {{activity.topic}}</a>
            </div> 
        </div> 

      </div>
    </div>
</div>
